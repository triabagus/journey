<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive travel website - Journey</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               Journey
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#home" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="#about" class="nav__link">About</a>
                  </li>
                  <li class="nav__item">
                     <a href="#popular" class="nav__link">Popular</a>
                  </li>
                  <li class="nav__item">
                     <a href="#explore" class="nav__link">Explore</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <!-- Toggle Button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-fill"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" alt="Home Image" class="home__bg">
            <div class="home__shadow"></div>

            <div class="home__container container grid">
               <div class="home__data">
                  <span class="home__subtitle">
                     Welcome To Travel
                  </span>

                  <h1 class="home__title">
                     Explore <br>
                     The World
                  </h1>

                  <p class="home__description">
                     Live the trips exploring the world, discover 
                     paradises, islands, mountains and much 
                     more, get your trip now.
                  </p>

                  <a href="#" class="button">
                     Start Your Journey <i class="ri-arrow-right-line"></i>
                  </a>
               </div>

               <div class="home__cards grid">
                  <article class="home__card">
                     <img src="assets/img/home-trees.jpg" alt="Home Tress" class="home__card-img">
                     <h2 class="home__card-title">Croatia</h2>
                     <div class="home__card-shadow"></div>
                  </article>

                  <article class="home__card">
                     <img src="assets/img/home-lake.jpg" alt="Home Lake" class="home__card-img">
                     <h2 class="home__card-title">Iceland</h2>
                     <div class="home__card-shadow"></div>
                  </article>

                  <article class="home__card">
                     <img src="assets/img/home-mountain.jpg" alt="Home Mountain" class="home__card-img">
                     <h2 class="home__card-title">Italy</h2>
                     <div class="home__card-shadow"></div>
                  </article>

                  <article class="home__card">
                     <img src="assets/img/home-beach.jpg" alt="Home Beach" class="home__card-img">
                     <h2 class="home__card-title">Spain</h2>
                     <div class="home__card-shadow"></div>
                  </article>
               </div>
            </div>
         </section>

         <!--==================== ABOUT ====================-->
         <section class="about section" id="about">
            
         </section>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="popular">
            
         </section>
         
         <!--==================== EXPLORE ====================-->
         <section class="explore section" id="explore">
            
         </section>
         
         <!--==================== JOIN ====================-->
         <section class="join section">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
